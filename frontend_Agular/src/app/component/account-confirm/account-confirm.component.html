<!-- Password Reset 2 - Bootstrap Brain Component -->
<div class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm display">
          <div class="row">
            <div class="col-12">
              <div class="mb-5">
                <h2 class="h3 text-center">
                  {{ "account-confirm.title" | translate }}
                </h2>
              </div>
            </div>
          </div>
          <form>
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <!-- Dysplay Error message -->
              <p *ngIf="errorMessage" [ngClass]="{'message-success': messageStatus === 'success', 'message-failure': messageStatus === 'failure'}">
                {{ errorMessage | translate }}
              </p>
              <!-- End Dysplay Error message -->
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle" />
              <div class="d-flex gap-4 justify-content-center">
                <a href="/login" class="link-secondary text-decoration-none">{{
                  "change-language.login" | translate
                }}</a>
                <a href="/role" class="link-secondary text-decoration-none">{{
                  "change-language.signUp" | translate
                }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
